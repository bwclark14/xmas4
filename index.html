<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Matching Pairs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b3d91;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #8b0000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .card {
            width: 100%;
            padding-top: 100%; /* Maintain square aspect ratio */
            position: relative;
            cursor: pointer;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            border-radius: 10px;
        }

        .card.flipped img {
            display: block;
        }

        .input-area {
            display: none;
            margin-top: 20px;
        }

        .input-area input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Christmas Matching Pairs</h1>
        <div class="game-grid" id="gameGrid"></div>
        <div class="input-area" id="inputArea">
            <p>Enter the three codes:</p>
            <input type="text" id="code1" placeholder="Code 1">
            <input type="text" id="code2" placeholder="Code 2">
            <input type="text" id="code3" placeholder="Code 3">
            <button id="submitCodes">Submit</button>
        </div>
        <p id="feedback"></p>
    </div>

    <script>
        const images = [
            "bauble.png",
            "giftbox.png",
            "christmas-wreath-2.png",
            "gingerbread_17130220.png",
            "christmas-tree_9004848.png",
            "elf_3695378.png",
            "9b6a81ea-ae22-4d63-9ec1-0ea8558d2b8f.svg",
            "7832b77c-4671-45d4-9e51-d16747f5d40a.svg"
        ];

        let pairs = [...images, ...images]; // Duplicate for matching pairs
        pairs = pairs.sort(() => Math.random() - 0.5); // Shuffle

        const gameGrid = document.getElementById('gameGrid');
        const inputArea = document.getElementById('inputArea');
        const feedback = document.getElementById('feedback');

        let flippedCards = [];
        let matchedPairs = 0;

        function createCard(image) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.image = image;

            const img = document.createElement('img');
            img.src = image;
            card.appendChild(img);

            card.addEventListener('click', () => {
                if (card.classList.contains('flipped') || flippedCards.length === 2) return;

                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            });

            return card;
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.image === card2.dataset.image) {
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === images.length) {
                    inputArea.style.display = 'block';
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function initializeGame() {
            pairs.forEach(image => {
                const card = createCard(image);
                gameGrid.appendChild(card);
            });
        }

        document.getElementById('submitCodes').addEventListener('click', () => {
            const code1 = document.getElementById('code1').value;
            const code2 = document.getElementById('code2').value;
            const code3 = document.getElementById('code3').value;

            if (code1 === 'P73' && code2 === 'BY' && code3 === 'YT') {
                feedback.textContent = 'I AM AN ANAGRAM';
            } else {
                feedback.textContent = 'Incorrect codes, please try again.';
            }
        });

        initializeGame();
    </script>
</body>
</html>
